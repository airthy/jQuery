<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="jquery-1.3.1.js">
</script>
<style>
.menu{
	background:#CCCCCC;
	color:#000000;
	cursor:pointer;
	width:200px;
	margin:0 auto;}
.menu ul{
	display:inline-block;
	list-style:none;
	}
ul li{
	
    width:100px;
	}
ul li a{text-decoration:none;}
a:hover{
	color:#666666;}
.menu ul li ul{
	overflow:hidden;
	display:none;}

.highlight{
	color:white;
	background:#330033;}

</style>
<script>
$(document).ready(function(){
	$(".menu1>a").click(function(){
		$(this).addClass('highlight').next().show().parent().
	siblings().children('a').removeClass('highlight').next().hide();
	return false;
	
		})
	})
</script>
</head>

<body>
<div class="menu">
<ul>
<li class="menu1"><a href="#">衬衫</a>
<ul>
<li><a href="#">短袖衬衫</a></li>
<li><a href="#">长袖衬衫</a></li>
<li><a href="#">短袖长衫</a></li>
<li><a href="#">长袖长衫</a></li>
</ul>
</li>
<li class="menu1"><a href="#">卫衣</a>
<ul>
<li><a href="#">运动卫衣</a></li>
<li><a href="#">童装卫衣</a></li>
<li><a href="#">套头卫衣</a></li>
</ul>
</li>
<li class="menu1"><a href="#">裤子</a>
<ul>
<li><a href="#">长裤</a></li>
<li><a href="#">短裤</a></li>
</ul>
</li>
</ul>
</div>
</body>
</html>
